
<div class="container">
  <h1>Gallery</h1>
  <hr>
  <style media="screen">
    .g_item{
      margin-top: 15px;
      border-radius: 10px;
      overflow: hidden;
    }
    .g_img{
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .g_item_w{
      flex: 0 0 25%;
      max-width: 24.8%;
      padding-left: 5px;
      padding-right: 5px;
    }
  </style>
  <div class="row g_wrap">
    <div *ngFor="let imageItem of imageViewerService.imageGroup;" class="col-sm-3 g_item_w">
      <a (click)="viewImg($event, imageItem);" href="{{imageItem.src}}" target="_blank">
        <div class="box g_item">
          <img class="g_img" src="{{imageItem.src}}" alt="">
        </div>
      </a>
    </div>
  </div>
</div>
<app-image-viewer class="modal">

</app-image-viewer>
