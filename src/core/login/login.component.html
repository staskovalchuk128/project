<div class="row">
  <div class="col-12 border p-3">
    <div class="text-center border-bottom mb-2 pb-2">
      <h3>Login</h3>
    </div>

    <div class="form">
      <form novalidate #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
          <label>Email address</label>
          <input type="text" name="email" [ngModel]="email" class="form-control" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" [ngModel]="password" class="form-control" placeholder="Enter Password" required>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" placeholder="Enter Email">
          <label class="form-check-label">Remember me</label>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
          <a routerLink="/register" class="btn btn-link">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>
